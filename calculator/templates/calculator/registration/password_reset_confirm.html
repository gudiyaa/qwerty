<!-- {% extends "base.html" %} -->

{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}
<br/>
{% if validlink %}

<div class="col-sm-4 col-sm-offset-4">
	<form method="post" action=".">
		{% csrf_token %} 
		{{ form|crispy }}
		<input class="btn btn-success" type="submit" value="{% trans 'Submit' %}" />
	</form>
</div>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
